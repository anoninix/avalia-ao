<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Impress√£o de Etiquetas</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      text-align: center;
    }

    .menu, .celular, .pc {
      display: none;
    }

    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      font-size: 16px;
    }

    .etiqueta {
      display: none;
    }

    @media print {
      body { visibility: hidden; }
      .etiqueta {
        visibility: visible;
        position: fixed;
        top: 0;
        left: 0;
        width: 100mm;
        height: 60mm;
        border: 3px solid black;
        padding: 6mm;
        background: white;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        font-family: Arial, sans-serif;
      }

      .produto {
        font-size: 32px;
        font-weight: bold;
      }

      .gramagem {
        font-size: 20px;
      }

      .preco {
        font-size: 50px;
        text-align: right;
        margin-top: auto;
        border-top: 1px dashed black;
      }

      .agradecimento {
        font-size: 14px;
        text-align: center;
        font-style: italic;
      }

      @page {
        size: 100mm 60mm;
        margin: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Tela de escolha -->
  <div class="menu" id="menu">
    <h2>Escolha o modo</h2>
    <button onclick="modoCelular()">üì± Abrir como Celular</button>
    <button onclick="modoPC()">üñ®Ô∏è Abrir como PC</button>
  </div>

  <!-- Formul√°rio do celular -->
  <div class="celular" id="celular">
    <h2>Preencher Etiqueta</h2>
    <input id="produto" placeholder="Produto">
    <input id="gramagem" placeholder="Gramagem">
    <input id="preco" placeholder="Pre√ßo">
    <button onclick="enviar()">Enviar para Impress√£o</button>
  </div>

  <!-- Espera e imprime no PC -->
  <div class="pc" id="pc">
    <h2>Aguardando etiqueta do celular...</h2>
  </div>

  <!-- Etiqueta para impress√£o -->
  <div class="etiqueta" id="etiqueta">
    <div class="produto" id="etqProduto">Produto</div>
    <div class="gramagem" id="etqGramagem">Gramagem</div>
    <div class="preco" id="etqPreco">R$ 0,00</div>
    <div class="agradecimento">Bom Mercado agradece sua prefer√™ncia!</div>
  </div>

  <script>
    // Configura√ß√£o Firebase do seu projeto
    const firebaseConfig = {
      databaseURL: "https://site-46fb6-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Mostrar a tela de menu
    document.getElementById("menu").style.display = "block";

    function modoCelular() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("celular").style.display = "block";
    }

    function modoPC() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("pc").style.display = "block";
      document.getElementById("etiqueta").style.display = "flex";

      // Escutar altera√ß√µes no Firebase
      db.ref("etiquetaAtual").on("value", snapshot => {
        const dados = snapshot.val();
        if (dados) {
          document.getElementById("etqProduto").textContent = dados.produto;
          document.getElementById("etqGramagem").textContent = dados.gramagem;
          document.getElementById("etqPreco").textContent = dados.preco;
          setTimeout(() => window.print(), 300);
        }
      });
    }

    function enviar() {
      const produto = document.getElementById("produto").value;
      const gramagem = document.getElementById("gramagem").value;
      const preco = document.getElementById("preco").value;

      if (produto && gramagem && preco) {
        db.ref("etiquetaAtual").set({
          produto,
          gramagem,
          preco,
          timestamp: Date.now()
        }).then(() => {
          alert("Enviado com sucesso!");
          document.getElementById("produto").value = "";
          document.getElementById("gramagem").value = "";
          document.getElementById("preco").value = "";
        });
      } else {
        alert("Preencha todos os campos!");
      }
    }
  </script>
</body>
</html>
