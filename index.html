<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Etiqueta - Impress√£o Autom√°tica</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      text-align: center;
    }

    .menu, .form-container, .print-wait {
      display: none;
      width: 100%;
      max-width: 400px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu button {
      padding: 15px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .form-container {
      background: #f7f7f7;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-container label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      font-size: 16px;
    }

    .form-container button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .print-wait h2 {
      text-align: center;
      margin-top: 40px;
    }

    .print-area {
      display: none;
    }

    @media print {
      body {
        visibility: hidden;
      }

      .print-area {
        visibility: visible;
        position: absolute;
        top: 0;
        left: 0;
        width: 100mm;
        height: 60mm;
        background: white;
        padding: 6mm;
        font-family: Arial, sans-serif;
        page-break-after: avoid;
      }

      .etiqueta {
        width: 100%;
        height: 100%;
        border: 3px solid black;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 0;
      }

      .produto {
        font-size: 28px;
        font-weight: bold;
        text-transform: uppercase;
      }

      .gramagem {
        font-size: 18px;
      }

      .preco {
        font-size: 50px;
        font-weight: bold;
        text-align: right;
        border-top: 1px dashed black;
        margin-top: auto;
        padding-top: 4px;
      }

      .agradecimento {
        font-size: 14px;
        text-align: center;
        margin-top: 5px;
        font-style: italic;
        color: #000;
      }

      @page {
        size: 100mm 60mm;
        margin: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Sistema de Etiquetas - Bom Mercado</h1>

  <div class="menu" id="menu">
    <button onclick="abrirModoCelular()">üì± Preencher no Celular</button>
    <button onclick="abrirModoPC()">üñ®Ô∏è Modo Impress√£o PC</button>
  </div>

  <div class="form-container" id="formulario">
    <label>Produto:</label>
    <input type="text" id="produto" placeholder="Ex: Arroz Tipo 1" />

    <label>Gramagem:</label>
    <input type="text" id="gramagem" placeholder="Ex: 5kg" />

    <label>Valor:</label>
    <input type="text" id="valor" placeholder="Ex: R$ 19,90" />

    <button onclick="enviarFirebase()">Enviar para Impress√£o</button>
  </div>

  <div class="print-wait" id="printWait">
    <h2>Aguardando etiqueta enviada pelo celular...</h2>
  </div>

  <div class="print-area" id="printArea">
    <div class="etiqueta">
      <div class="produto" id="etqProduto">Produto</div>
      <div class="gramagem" id="etqGramagem">Gramagem</div>
      <div class="preco" id="etqPreco">R$ 0,00</div>
      <div class="agradecimento">Bom Mercado agradece sua prefer√™ncia!</div>
    </div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      databaseURL: "https://site-46fb6-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Mostrar menu
    document.getElementById("menu").style.display = "flex";

    function abrirModoCelular() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("formulario").style.display = "block";
      console.log("Modo celular ativo");
    }

    function abrirModoPC() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("printWait").style.display = "block";
      document.getElementById("printArea").style.display = "block";

      db.ref("etiquetaAtual").on("value", snapshot => {
        const data = snapshot.val();
        if (data && data.produto && data.gramagem && data.preco) {
          document.getElementById("etqProduto").textContent = data.produto;
          document.getElementById("etqGramagem").textContent = data.gramagem;
          document.getElementById("etqPreco").textContent = data.preco;
          console.log("Etiqueta recebida:", data);
          setTimeout(() => window.print(), 300); // Imprime automaticamente
        }
      });
    }

    function enviarFirebase() {
      const produto = document.getElementById("produto").value.trim();
      const gramagem = document.getElementById("gramagem").value.trim();
      const valor = document.getElementById("valor").value.trim();

      if (!produto || !gramagem || !valor) {
        alert("Preencha todos os campos!");
        return;
      }

      db.ref("etiquetaAtual").set({
        produto: produto,
        gramagem: gramagem,
        preco: valor,
        timestamp: Date.now()
      }).then(() => {
        alert("Etiqueta enviada!");
        document.getElementById("produto").value = "";
        document.getElementById("gramagem").value = "";
        document.getElementById("valor").value = "";
      });
    }
  </script>
</body>
</html>
