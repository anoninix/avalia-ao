<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Impressora Inteligente | Bom Mercado</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #121212, #1e1e1e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 28px;
      color: #FFD700;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #FFD70055;
    }

    .menu, .form-container, .print-wait {
      display: none;
      width: 100%;
      max-width: 420px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu button {
      padding: 15px;
      font-size: 18px;
      background: #FFD700;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
    }

    .menu button:hover {
      transform: scale(1.05);
    }

    .form-container {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.15);
    }

    .form-container label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #FFD700;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin-top: 5px;
      background: #333;
      color: white;
    }

    .form-container button {
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      background: #FFD700;
      color: #000;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .form-container button:hover {
      transform: scale(1.05);
    }

    .print-wait h2 {
      text-align: center;
      margin-top: 50px;
      font-size: 20px;
      color: #ccc;
    }

    .print-area {
      display: none;
    }

    @media print {
      body {
        visibility: hidden;
      }

      .print-area {
        visibility: visible;
        position: absolute;
        top: 0;
        left: 0;
        width: 100mm;
        height: 60mm;
        background: white;
        padding: 6mm;
        font-family: Arial, sans-serif;
      }

      .etiqueta {
        width: 100%;
        height: 100%;
        border: 2px solid black;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .produto {
        font-size: 28px;
        font-weight: bold;
      }

      .gramagem {
        font-size: 18px;
      }

      .preco {
        font-size: 50px;
        font-weight: bold;
        text-align: right;
        border-top: 1px dashed black;
        padding-top: 5px;
      }

      .agradecimento {
        font-size: 14px;
        text-align: center;
        font-style: italic;
      }

      @page {
        size: 100mm 60mm;
        margin: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Bom Mercado - Impress√£o Inteligente</h1>

  <div class="menu" id="menu">
    <button onclick="abrirModoCelular()">üì± Preencher via Celular</button>
    <button onclick="abrirModoPC()">üñ®Ô∏è Imprimir no PC</button>
  </div>

  <div class="form-container" id="formulario">
    <label>Produto:</label>
    <input type="text" id="produto" placeholder="Ex: Leite Integral" />

    <label>Gramagem:</label>
    <input type="text" id="gramagem" placeholder="Ex: 1L" />

    <label>Valor:</label>
    <input type="text" id="valor" placeholder="Ex: R$ 4,99" />

    <button onclick="enviarFirebase()">Enviar Etiqueta</button>
  </div>

  <div class="print-wait" id="printWait">
    <h2>‚è≥ Aguardando dados do celular...</h2>
  </div>

  <div class="print-area" id="printArea">
    <div class="etiqueta">
      <div class="produto" id="etqProduto">Produto</div>
      <div class="gramagem" id="etqGramagem">Gramagem</div>
      <div class="preco" id="etqPreco">R$ 0,00</div>
      <div class="agradecimento">Bom Mercado agradece sua prefer√™ncia!</div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://site-46fb6-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("menu").style.display = "flex";

    function abrirModoCelular() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("formulario").style.display = "block";
      console.log("Modo celular ativado");
    }

    function abrirModoPC() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("printWait").style.display = "block";
      document.getElementById("printArea").style.display = "block";
      console.log("Modo impress√£o ativado");

      db.ref("etiquetaAtual").on("value", snapshot => {
        const data = snapshot.val();
        if (data) {
          document.getElementById("etqProduto").textContent = data.produto;
          document.getElementById("etqGramagem").textContent = data.gramagem;
          document.getElementById("etqPreco").textContent = data.preco;
          console.log("Nova etiqueta recebida:", data);
          setTimeout(() => {
            window.print();
          }, 300);
        }
      });
    }

    function enviarFirebase() {
      const produto = document.getElementById("produto").value.trim();
      const gramagem = document.getElementById("gramagem").value.trim();
      const valor = document.getElementById("valor").value.trim();

      if (!produto || !gramagem || !valor) {
        alert("Preencha todos os campos corretamente!");
        return;
      }

      db.ref("etiquetaAtual").set({
        produto: produto,
        gramagem: gramagem,
        preco: valor,
        timestamp: Date.now()
      }).then(() => {
        alert("Etiqueta enviada com sucesso!");
        console.log("Etiqueta salva no Firebase:", { produto, gramagem, valor });
        document.getElementById("produto").value = "";
        document.getElementById("gramagem").value = "";
        document.getElementById("valor").value = "";
      });
    }
  </script>
</body>
</html>
